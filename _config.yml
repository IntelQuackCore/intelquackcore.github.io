# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "QuackCore"

# A description of your site for meta tag, search engine results.
description: "Personal website for Sam Gregg, Focused on film, photos and more"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://quackcore.com/"

# Favicon
favicon: images/QCI.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: "G-84HY3JV5K8"

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: Portfolio
    url: /portfolio
  - text: Linktree
    url: https://linktr.ee/quackcore

# The shortname for your Disqus site to enable comments.
disqus: 

# Colors
accent_color: '#ffbd59'

# Site footer
footer:
  content: "&copy; Sam Gregg all rights reserved. All page elements used are under MIT licence"
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
